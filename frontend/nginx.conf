worker_processes auto;
events { worker_connections 1024; }
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout 65;
  server_tokens off;

  upstream backend {
    server backend:8000;   # сервис backend в docker-compose
  }

  server {
    listen 80;
    # если используешь домен – укажи server_name example.com;

    # фронт (vite build) — просто отдаём файлы
    root /usr/share/nginx/html;
    index index.html;

    # API → FastAPI
    location /api/ {
      proxy_pass http://backend/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket (orders/ws, products/ws, options/ws, dashboard/ws)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # статика бэкенда (картинки товаров)
    location /media/ {
      proxy_pass http://backend/media/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
