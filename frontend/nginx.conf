worker_processes auto;
events { worker_connections 1024; }
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout 65;
  server_tokens off;

  upstream backend {
    server backend:8000;   # сервис backend в docker-compose
  }

  server {
    listen 80;
    server_name qoyucoffee.kz www.qoyucoffee.kz;  # <-- добавь домен

    # фронт (vite build)
    root /usr/share/nginx/html;
    index index.html;

    # API → FastAPI (префикс /api/ срезается, т.к. слэш в proxy_pass)
    location /api/ {
      proxy_pass http://backend/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      client_max_body_size 20m;
      proxy_read_timeout 60s;
    }

    # статика бэкенда (картинки товаров). Оставляем через прокси — у тебя FastAPI монтирует /media
    location /media/ {
      proxy_pass http://backend/media/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
